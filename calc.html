<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/calc.css">
</head>
<body>
	<div id="calc">
		<div id="top">
			<input id="inputleft" name="inputleft" class="inputleft" readonly>
			<input id="inputmid" name="inputmid" class="inputmid" readonly>
			<input id="inputright" name="inputright" class="inputright" readonly>
		</div>
		<div class="clearfix"></div>
		<div id="keys">
			<button id="btn1" class="button">1</button>
			<button id="btn2" class="button">2</button>
			<button id="btn3" class="button">3</button>
			<button id="btnplus" class="button">+</button>
			<div class="clearfix"></div>
			<button id="btn4" class="button">4</button>
			<button id="btn5" class="button">5</button>
			<button id="btn6" class="button">6</button>
			<button id="btnsub" class="button">-</button>
			<div class="clearfix"></div>
			<button id="btn7" class="button">7</button>
			<button id="btn8" class="button">8</button>
			<button id="btn9" class="button">9</button>
			<button id="btnmulti" class="button">*</button>
			<div class="clearfix"></div>
			<button id="btnclear" class="button">C</button>
			<button id="btn0" class="button">0</button>
			<button id="btn=" class="button">=</button>
			<button id="btndiv" class="button">/</button>
		</div>
	</div>
	<script>
	var keys = document.getElementById('keys')
		for (var i = 0; i < keys.length; i++) {
			keys[i].onclick = function (){

			}
		};
		//console.log(keys[i].onclick)
	</script>

</body>
</html>
